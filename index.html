---
layout: default
homepage: true
---
<br>
<div class="small-title">My Posts</div>
{% for post in site.posts %}
    <div class="post-date"><b>{{ post.date | date: "%d-%m-%Y" }}</b></div>
    <a href="{{site.baseurl}}{{ post.url }}" class="post-title">
        {{ post.title }}
    </a>
    <br>
{% endfor %}
{% assign psize = site.posts | size %}
{% if psize == 0 %}
<div class="small-title"><i>I've lost the ink pot :-( Check back later...</i></div>
{% endif %}
